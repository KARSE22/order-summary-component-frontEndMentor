<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>


</head>
<body>
  <div class="card">
    <header>
      <img src="images/illustration-hero.svg" alt="A lady listening to music"/>
    </header>
    <section class="card__content">
      <h1 class="card__title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="card__annual-plan">
          <div class="card--left">
            <img src="images/icon-music.svg" alt="Music icon"/>
            <div class="card__price">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <p><a href="/">Change</a></p>
        </div>
        <button class="block--drop-shadow">Proceed to Payment</button>
        <footer class="card__footer">
          <p><span>Cancel Order</span></p>
        </footer>
    </section>
  </div>
</body>
</html>
